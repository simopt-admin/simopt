# ruff.toml
line-length = 88
select = [
    # Base style and correctness
    "E",  # pycodestyle formatting rules
    "F",  # pyflakes (undefined names, unused imports, etc.)
    "B",  # flake8-bugbear
    "N",  # pep8-naming
    "UP", # pyupgrade (modern Python syntax)
    "A",  # flake8-builtins
    "I",  # isort

    # Type hints and async code
    "ANN",   # flake8-annotations (required type hints)
    "ASYNC", # flake8-async

    # SimOpt-specific tech
    "NPY201", # NumPy 2.0 compatibility

    # Code Quality
    "SIM", # flake8-simplify
    "RET", # flake8-return
    "PTH", # flake8-use-pathlib
    "ARG", # flake8-unused-arguments
    "C4",  # flake8-comprehensions
    "C90", # mccabe complexity

    # Security
    "S", # bandit (security checks)

    # Ruff-specific
    "RUF", # Ruff-exclusive rules

    # Docs and structure
    "D", # pydocstyle (docstring conventions)
]

[mccabe]
max-complexity = 8

[pydocstyle]
convention = "google"

[lint.isort]
known-first-party = ["simopt", "mrg32k3a"]

[lint.pep8-naming]
classmethod-decorators = ["classproperty"]
